<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duriano</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="background">
        <button class="language-switcher" data-lang="eng">
            <img src="assets/languageSwitcher/engSwitchOn.svg" alt="English Switcher" class="engLanguage">
        </button>
        <img src="assets/languageSwitcher/divider.svg" alt="Divider" class="divider">
        <button class="language-switcher" data-lang="cn">
            <img src="assets/languageSwitcher/cnSwitchOff.svg" alt="Chinese Switcher" class="cnLanguage">
        </button>
        
        <div class="backgroundBlue">
            <header>
                <img src="assets/duriano.svg" alt="Duriano Logo" class="duriano-logo">
            </header>
            <img src="assets/cloud_left.svg" alt="Cloud Left" class="cloud_left">
            <img src="assets/cloud_right.svg" alt="Cloud Right" class="cloud_right">

            <div class="p2eText">
                <img src="assets/engLanguage/p2etextEng.svg" alt="P2E Text English" class="p2eTextEng">
                <img src="assets/cnLanguage/p2etextCn.svg" alt="P2E Text Chinese" class="p2eTextCn hidden">
            </div>

            <div>
                <img src="assets/character.svg" alt="Character" class="character">
                <img src="assets/bridge_background.svg" alt="Bridge Background" class="bridge-background">
                <img src="assets/shadow.svg" alt="Shadow" class="shadow">
            </div>
        </div>
        <img src="assets/bambooSmallLeft.svg" alt="Bamboo Small Left" class="bamboo_small_left">
        <img src="assets/bambooSmallRight.svg" alt="Bamboo Small Right" class="bamboo_small_right">
        <img src="assets/bambooBigLeft1.svg" alt="Bamboo Big Left 1" class="bamboo_big_left_1">
        <img src="assets/bambooBigLeft2.svg" alt="Bamboo Big Left 2" class="bamboo_big_left_2">
        <img src="assets/bambooBigRight1.svg" alt="Bamboo Big Right 1" class="bamboo_big_right_1">
        <img src="assets/bambooBigRight2.svg" alt="Bamboo Big Right 2" class="bamboo_big_right_2">
        
        <img src="assets/footer.svg" alt="Footer" class="footer">
        <div class="backgroundGreen">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
