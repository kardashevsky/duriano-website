<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duriano</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="public/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="background">
        <button class="language-switcher" data-lang="eng">
            <img src="assets/languageSwitcher/engSwitchOn.svg" alt="English Switcher" class="engLanguage">
        </button>
        <img src="assets/languageSwitcher/divider.svg" alt="Divider" class="divider">
        <button class="language-switcher" data-lang="cn">
            <img src="assets/languageSwitcher/cnSwitchOff.svg" alt="Chinese Switcher" class="cnLanguage">
        </button>
        
        <div class="backgroundBlue">
            <header>
                <img src="assets/text/durianoHeader.svg" alt="Duriano Header" class="duriano-header">
            </header>
            <img src="assets/background/cloud_left.svg" alt="Cloud Left" class="cloud_left">
            <img src="assets/background/cloud_right.svg" alt="Cloud Right" class="cloud_right">

            <div class="p2eText">
                <img src="assets/engLanguage/p2etextEng.svg" alt="P2E Text English" class="p2eTextEng">
                <img src="assets/cnLanguage/p2etextCn.svg" alt="P2E Text Chinese" class="p2eTextCn hidden">
            </div>

            <div>
                <img src="assets/characters/character.svg" alt="Character" class="character">
                <a href="https://t.me/PUNK_3113" target="_blank">
                    <img src="assets/elements/buttons/playButton.svg" alt="Play Button" class="playButton">
                </a>

                <a href="https://t.me/kardashevsky" target="_blank">
                    <img src="assets/elements/buttons/telegramChannelButton.svg" alt="Telegram Channel Button" class="telegramChannelButton">
                </a>

                <a href="https://x.com/dkardashevsky" target="_blank">
                    <img src="assets/elements/buttons/xAccountButton.svg" alt="X Channel Button" class="xAccountButton">
                </a>

                <img src="assets/background/bridge_background.svg" alt="Bridge Background" class="bridge-background">
                <img src="assets/background/textureLeft.svg" alt="Texture Left" class="textureLeft">
                <img src="assets/background/textureMiddle.svg" alt="Texture Middle" class="textureMiddle">
                <img src="assets/background/textureRight.svg" alt="Texture Right" class="textureRight">
                <img src="assets/characters/shadow.svg" alt="Shadow" class="shadow">
            </div>
        </div>
        <img src="assets/background/bambooSmallLeft.svg" alt="Bamboo Small Left" class="bamboo_small_left">
        <img src="assets/background/bambooSmallRight.svg" alt="Bamboo Small Right" class="bamboo_small_right">
        <img src="assets/background/bambooBigLeft1.svg" alt="Bamboo Big Left 1" class="bamboo_big_left_1">
        <img src="assets/background/bambooBigLeft2.svg" alt="Bamboo Big Left 2" class="bamboo_big_left_2">
        <img src="assets/background/bambooBigRight1.svg" alt="Bamboo Big Right 1" class="bamboo_big_right_1">
        <img src="assets/background/bambooBigRight2.svg" alt="Bamboo Big Right 2" class="bamboo_big_right_2">
        
        <img src="assets/background/footer.svg" alt="Footer" class="footer">
        <div class="backgroundGreen">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
