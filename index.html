<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duriano</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="public/favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="background">
        <button class="language-switcher" data-lang="eng">
            <img src="assets/languageSwitcher/engSwitchOn.svg" alt="English Switcher" class="engLanguage">
        </button>
        <img src="assets/languageSwitcher/divider.svg" alt="Divider" class="divider">
        <button class="language-switcher" data-lang="cn">
            <img src="assets/languageSwitcher/cnSwitchOff.svg" alt="Chinese Switcher" class="cnLanguage">
        </button>
        
        <div class="backgroundBlue">
            <header>
                <img src="assets/text/durianoHeader.svg" alt="Duriano Header" class="duriano-header">
            </header>
            <img src="assets/background/cloud_left.svg" alt="Cloud Left" class="cloud_left">
            <img src="assets/background/cloud_right.svg" alt="Cloud Right" class="cloud_right">

            <div class="p2eText">
                <img src="assets/text/p2eTextEng.svg" alt="P2E Text English" class="p2eTextEng">
                <img src="assets/text/p2eTextCn.svg" alt="P2E Text Chinese" class="p2eTextCn hidden">
            </div>

            <div>
                <img src="assets/characters/character.svg" alt="Character" class="character">
                <a href="https://t.me/duriano_bot" target="_blank">
                    <img src="assets/elements/buttons/playButton.svg" alt="Play Button" class="playButton">
                </a>

                <a id="telegramChannelLink" href="https://t.me/duriano_eng" target="_blank">
                    <img src="assets/elements/buttons/telegramChannelButton.svg" alt="Telegram Channel Button" class="telegramChannelButton">
                </a>

                <a href="https://x.com/duriano_ton" target="_blank">
                    <img src="assets/elements/buttons/xAccountButton.svg" alt="X Channel Button" class="xAccountButton">
                </a>
                
                <img src="assets/text/howToHeaderEng.svg" alt="How To Header English" class="howToHeaderEng">
                <img src="assets/characters/startCharacter.svg" alt="Start Character" class="startCharacter">
                <img src="assets/characters/smashCharacter.svg" alt="Smash Character" class="smashCharacter">
                <img src="assets/characters/earnCharacter.svg" alt="Earn Character" class="earnCharacter">
                <img src="assets/arrows/arrowCharacters1.svg" alt="Arrow To Smash" class="arrowToSmash">
                <img src="assets/arrows/arrowCharacters2.svg" alt="Arrow To Earn" class="arrowToEarn">

                <img src="assets/text/roadmapHeaderEng.svg" alt="Roadmap Header English" class="roadmapHeaderEng">
                <img src="assets/characters/smashToEarnCharacter.svg" alt="Smash To Earn Character" class="smashToEarnCharacter">
                <img src="assets/characters/ffffToEarn.svg" alt="Smash Character" class="ffffToEarn">
                <img src="assets/characters/playToEarnCharacter.svg" alt="Play To Earn Character" class="playToEarnCharacter">
                <img src="assets/arrows/arrowCharacters1.svg" alt="Arrow To Ffff To Earn" class="arrowToFfffToEarn">
                <img src="assets/arrows/arrowCharacters2.svg" alt="Arrow To Play To Earn" class="arrowToPlayToEarn">
                <img src="assets/text/q3Header.svg" alt="Q3 Header" class="q3Header">
                <img src="assets/text/q4Header.svg" alt="Q4 Header" class="q4Header">
                <img src="assets/text/q1Header.svg" alt="Q1 Header" class="q1Header">
                <div class="roadMapQ3Text">
                    <img src="assets/text/roadMapQ3TextEng.svg" alt="Road Map Q3 Text English" class="roadMapQ3TextEng">
                    <img src="assets/text/roadMapQ3TextCn.svg" alt="Road Map Q3 Text Chinese" class="roadMapQ3TextCn hidden">
                </div>
                <div class="roadMapQ4Text">
                    <img src="assets/text/roadMapQ4TextEng.svg" alt="Road Map Q4 Text English" class="roadMapQ4TextEng">
                    <img src="assets/text/roadMapQ4TextCn.svg" alt="Road Map Q4 Text Chinese" class="roadMapQ4TextCn hidden">
                </div>
                <div class="roadMapQ1Text">
                    <img src="assets/text/roadMapQ1TextEng.svg" alt="Road Map Q1 Text English" class="roadMapQ1TextEng">
                    <img src="assets/text/roadMapQ1TextCn.svg" alt="Road Map Q1 Text Chinese" class="roadMapQ1TextCn hidden">
                </div>

                <img src="assets/text/trailerHeaderEng.svg" alt="Trailer Header English" class="trailerHeaderEng">
                <img src="assets/elements/buttons/playVideoButton.svg" alt="Play Video Button" class="playVideoButton">
                <img src="assets/elements/windowTrailerVideo.svg" alt="Window Trailer Video" class="windowTrailerVideo">                  

                <a href="https://t.me/duriano_bot" target="_blank">
                    <img src="assets/arrows/arrowPlayButton1.svg" alt="Arrow Play Button Top Middle" class="arrowPlayButtonTopMiddle">
                    <img src="assets/arrows/arrowPlayButton2.svg" alt="Arrow Play Button Top Left" class="arrowPlayButtonTopLeft">
                    <img src="assets/arrows/arrowPlayButton1.svg" alt="Arrow Play Button Top Right" class="arrowPlayButtonTopRight">
                    <img src="assets/arrows/arrowPlayButton1.svg" alt="Arrow Play Button Down Left" class="arrowPlayButtonDownLeft">
                    <img src="assets/arrows/arrowPlayButton2.svg" alt="Arrow Play Button Down Right" class="arrowPlayButtonDownRight">
                    <img src="assets/elements/buttons/playButton.svg" alt="Play Button Footer" class="playButtonFooter">
                </a>

                <img src="assets/background/bridge_background.svg" alt="Bridge Background" class="bridge-background">
                <img src="assets/background/textureLeft.svg" alt="Texture Left" class="textureLeft">
                <img src="assets/background/textureMiddle.svg" alt="Texture Middle" class="textureMiddle">
                <img src="assets/background/textureRight.svg" alt="Texture Right" class="textureRight">
                <img src="assets/characters/shadow.svg" alt="Shadow" class="shadow">
            </div>
        </div>
        <img src="assets/background/bambooSmallLeft.svg" alt="Bamboo Small Left" class="bamboo_small_left">
        <img src="assets/background/bambooSmallRight.svg" alt="Bamboo Small Right" class="bamboo_small_right">
        <img src="assets/background/bambooBigLeft1.svg" alt="Bamboo Big Left 1" class="bamboo_big_left_1">
        <img src="assets/background/bambooBigLeft2.svg" alt="Bamboo Big Left 2" class="bamboo_big_left_2">
        <img src="assets/background/bambooBigRight1.svg" alt="Bamboo Big Right 1" class="bamboo_big_right_1">
        <img src="assets/background/bambooBigRight2.svg" alt="Bamboo Big Right 2" class="bamboo_big_right_2">
        <img src="assets/background/footer.svg" alt="Footer" class="footer">
        <div class="backgroundGreen">

        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
